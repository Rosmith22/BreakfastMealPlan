<!DOCTYPE html>
<html>
  <style>
    input[type="text"],
    select {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      width: 100%;
      background-color: #4caf50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="button"]:hover {
      background-color: #45a049;
    }

    .div {
      border-radius: 5px;
      background-color: #f2f2f2;
      padding: 20px;
      width: 50vw;
      margin: auto;
      height: auto;
    }
  </style>
  <body style="height: 50vh" ;>
    <div class="div" ;>
      <form>
        <h2>Payment details</h2>
        Email: <input type="text" id="email" required /><br /><br />
        Amount: <input type="text" id="amount" required /><br /><br />
        <input
          type="button"
          id="payButton"
          value="Submit"
          onclick="submitForm()"
        />
      </form>
    </div>
  </body>
</html>
<script src="script.js"></script>
